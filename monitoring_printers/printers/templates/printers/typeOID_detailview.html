{% extends "printers/base.html" %}

{% block title %}{{ title_text }}{% endblock title %}

{% block header %}{{ title_text }}{% endblock header %}

{% block body %}    
<div class="container-fluid bg-body-tertiary rounded my-3 py-3">
    <a class="btn btn-lg btn-primary" href="{% url 'typeOID_list' %}" role="button">Вернуться к списку записей &raquo;</a>
</div>

<div class="container-fluid bg-body-tertiary rounded my-3 py-3">
    <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
            <th>№</th>
            <th>Тип OID</th>
            <th>Действия над записями</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.type }}</td>
                <td>                                    
                    <a class="btn btn-sm btn-warning" href="{% url 'typeOID_update' id=data.id %}">Изменить  &raquo;</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'typeOID_delete' id=data.id %}">Удалить  &raquo;</a>
                </td>  
            </tr>
        </tbody>
    </table>        
</div>

{% endblock body %}
